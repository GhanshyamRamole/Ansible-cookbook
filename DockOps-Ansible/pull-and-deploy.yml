---
- name: Pull and deploy Docker container on node2
  hosts: node2
  become: yes
  gather_facts: no
  vars_files:
    -  vars.yml

  tasks:
    - name: Inatallation of requirements 
      yum: 
        name: 
          - git 
          - docker
        state: present
    - name: start and enable docker service
      service: 
        name: docker
        state: started
        enabled: yes
    - name: Pull Docker image from Docker Hub
      community.docker.docker_image:
        name: "{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Run Docker container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}:{{ image_tag }}"
        state: started
        restart_policy: always
        ports:
          - "{{ app_port }}:80"
