---
- name: Ensure firewalld is running
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Open HTTP port in firewall
  firewalld:
    port: 80/tcp
    permanent: yes
    state: enabled
    immediate: yes

- name: Deploy nginx.conf from template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart nginx

